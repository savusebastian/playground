{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <ul class="list-group">
                {% for subcategory in subcategories %}
                <li class="list-group-item">
                    <a href="{% url 'product' category_name=subcategory.id_category subcategory_name=subcategory.name %}">{{ subcategory.name }}</a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
